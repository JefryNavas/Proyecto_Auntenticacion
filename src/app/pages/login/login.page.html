<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-text-center">
    <h6 style="font-size: small;">Inicia sesión con tu usuario y contraseña.</h6>
    <img src="../../assets/img/logo.png" width="40%" alt="">
  </div>
  <div class="density-chooser">
    <form>
      <igx-input-group>
        <input igxInput name="email" type="text" />
        <label igxLabel for="email">Email</label>
      </igx-input-group>
      <igx-input-group>
        <input igxInput name="password" type="password" />
        <label igxLabel for="password">Contraseña</label>
      </igx-input-group>

      <div class="d-grid gap-2 button-sample">
        <button routerLink="/registrar" igxButton="raised" class="btn">INICIAR SESION</button>
      </div>
    </form>
    <div class="d-grid gap-2 button-sample">
      <button routerLink="/registrar" class="btn" igxButton="raised">REGISTRARSE</button>
    </div>
  </div>
</ion-content>
